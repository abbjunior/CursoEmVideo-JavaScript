<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        body {
            background:rgb(68, 125, 199) ;
            color:white;
            font: normal 18pt Arial;
        }
    </style>

</head>
<body>
    <h1>Aula de introdução ao DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> !</p>
    <div id="msg">Clique em mim</div>
    <div id="msg1">Clique em mim1</div>

    <script>

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito: '+ p1.innerText)

        var d = window.document.getElementById('msg')
        d.style.background = 'green'

        var d = window.document.querySelector('div#msg1')
        d.style.background = 'blue'


    </script>
</body>
</html>
